<div class="container"> 
    <div> 
        <h2>Ajouter un Developpeur :</h2> 
    </div>
    <form > 
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Developpeur</label> 
             <input type="text" [(ngModel)]="newDeveloppeur.idDeveloppeur" name="idDeveloppeur" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom Developpeur</label> 
            <input type="text"[(ngModel)]= "newDeveloppeur.nom" name="nom" class="form-control">
        </div> 
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >Salaire Developpeur</label>
            <input type="number" [(ngModel)]= "newDeveloppeur.salaire" name="salaire" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >Date Embauche</label> 
            <input type="date" [(ngModel)]= "newDeveloppeur.dateEmbauche" name="dateEmbauche" class="form-control"> 
        </div> 
        <div class="mt-2">
            <button type="submit" (click)="addDeveloppeur()" class="btn btn-success">Ajouter</button>
        </div> 
    </form> 
</div>
