<div class="container">
     <div> 
         <h2>Modifier un Developpeur :</h2> 
        </div> 
        <form > 
            <div class="col-sm-2 col-md-2 col-lg-2"> 
                <label >ID Developpeur</label> 
                <input readonly type="text" [(ngModel)]="currentDeveloppeur.idDeveloppeur" name="idDeveloppeur" class="form-control"> 
            </div> 
            <div  class="col-sm-4 col-md-4 col-lg-4" >
                 <label >Nom Developpeur</label>
                  <input  type="text"[(ngModel)]= "currentDeveloppeur.nom" name="nom" class="form-control"> 
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                     <label >Salaire Developpeur</label> 
                     <input type="number" [(ngModel)]= "currentDeveloppeur.salaire" name="salaire" class="form-control"> 
                    </div> 
                    <div class="col-sm-4 col-md-4 col-lg-4"> 
                        <label >Date Embauche</label>
                         <input type="date" [ngModel]="currentDeveloppeur.dateEmbauche | date: 'yyyy-MM-dd'"(ngModelChange)=" currentDeveloppeur.dateEmbauche= $event" name="dateEmbauche" class="form-control"> 
                        </div> 
                        <div class="mt-2"> 
                            <button type="submit" (click)="updateDeveloppeur()" class="btn btn-success">Modifer</button> 
                        </div> 
                    </form> 
                </div>
